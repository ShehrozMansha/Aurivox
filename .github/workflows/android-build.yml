name: Android Build Diagnose

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show root files
        run: |
          echo "=== ROOT ==="
          pwd
          ls -la

      - name: Search for gradlew
        run: |
          echo "=== SEARCH gradlew ==="
          find . -name gradlew
